<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <form>
        <table>
            <tr>   
                 <th colspan="4"> 
                <H1>Registration form for class</H1>
                </th>               
            </tr>
    <tr>
        <td colspan="2">
             <label for="Name"></i>Input your name:</label>
        </td>
        <td colspan="2">
            <input type="text" id="Name" name="Name">
        </td>    
    </tr>
    <tr>
        <td colspan="2">
            <label for="Surname">Input your surname:</label>        
        </td>
        <td colspan="2">
            <input type="text" id="Surname" name="Surname" >
        </td>    
    </tr>
    <tr>
        <td colspan="2">
             <label for="mail"></i>Input your e-mail:</label>
        </td>
        <td colspan="2">
            <input type="mail" id="mail" name="mail">
        </td>    
    </tr>
    <tr>
        <td colspan="2":>
            <label for="sex">Select your sex:</label>
        </td>
        <td>
            <input type="radio" name="sex" id="male" value="Male">
            <label for="male">Male</label>
        </td>    
        <td>
            <input type="radio" name="sex" id="female" value="Female">
            <label for="female">Female</label>
        </td>    
    </tr>
        <trstyle="text-align: center;>
            <td colspan="4" style="text-align: center">
                <label for="age">Select your age</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="age" id="less18" value="less18">
                <label for="less18">Less than 18</label>
            </td>
            <td>
                <input type="radio" name="age" id="1825" value="1825">
                <label for="1825">18-25</label>
            </td>
            <td>
                <input type="radio" name="age" id="2535" value="2535">
                <label for="2535">25-35</label>
            </td>
            <td>
                <input type="radio" name="age" id="more35" value="more35">
                <label for="more35">More than 35</label>
            </td>
        </tr>
       <tr>
           <td colspan="4" style="text-align: center">
               <label for="checkbox">Select your hobby</label>
            </td>
       </tr>
       <tr>
           <td>
            <input type="checkbox" id="football">
            <label for="football">Football</label>
           </td>
           <td>
            <input type="checkbox" id="basketball">
               <label for="basketball">Basketball</label>
            </td>
           <td> 
            <input type="checkbox" id="tennis">
               <label for="tennis">Tennis</label>
            </td>
           <td>
            <input type="checkbox" id="swimming">
            <label for="swimming">Swimming</label>
           </td>
        </tr>
        <tr>
            <td colspan="4">
                <label for="photo">Attach your photo</label>
                <input type="file" name="photo" id="photo">
            </td>
        </tr>
        <tr>
            <td colspan="4" style="text-align: right">
                <input type="submit" value="SUBMIT" id="submitbutton">
            </td>
        </tr>
        

    </table>
    </form>
</body>
</html>
